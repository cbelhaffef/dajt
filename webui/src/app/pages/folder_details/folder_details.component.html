<div id="folder-content" class="pad-16">
    <div class="row aui-page-header-inner">
        <div class="col-xs-1 aui-page-header-image">
            <!-- TODO adding photo of office-->
        </div>
        <div class="col-xs-8 aui-page-header-main">
            <div id="folder-number">
                <a id="project-name-val" routerLink="/home/legal_cases/offices/{{folder?.office?.id}}">{{folder?.office?.name}}</a>
                &nbsp;/&nbsp;
                <a class="issue-link" routerLink="/home/legal_cases/folders/{{folder?.id}}" id="key-val" rel="10049">{{folder?.number}}</a>
            </div>
            <h1 id="summary-val">{{folder?.offence}}</h1>
        </div>
        <div class="col-xs-3 aui-page-header-actions">
            <button type="button" class="btn btn-icon" routerLink="/home/legal_cases/folders">
                <clr-icon shape="redo"></clr-icon>
                <span class="icon-shape-name">Retour</span>
            </button>
        </div>
    </div>

    <div class="folder-body-content">
        <div class="aui-group folder-body">
            <div clas="aui-item folder-item">
                <div id="details-module" class="module toggle-wrap expanded">
                    <div id="details-module_heading" class="mod-header">
                        <ul class="ops"></ul>
                        <h2 class="toggle-title">Details</h2>
                    </div>
                    <div class="mod-content">
                        <ul id="issuedetails" class="property-list two-cols">
                            <li class="item">
                                <div class="wrap">
                                    <strong class="name">Type:</strong>
                                    <span id="type-val" class="value">
                                        <img alt="" height="16" src="/jira/secure/viewavatar?size=xsmall&amp;avatarId=21133&amp;avatarType=issuetype" title="Bug - A problem which impairs or prevents the functions of the product." width="16">
                                        Bug
                                    </span>
                                </div>
                            </li>
                            <li class="item item-right">
                                <div class="wrap">
                                    <strong class="name">Status:</strong>
                                    <span id="status-val" class="value">
                                        <span class=" jira-issue-status-lozenge aui-lozenge jira-issue-status-lozenge-blue-gray jira-issue-status-lozenge-new jira-issue-status-lozenge-max-width-medium" data-tooltip="<span class=&quot;jira-issue-status-tooltip-title&quot;>Open</span><br><span class=&quot;jira-issue-status-tooltip-desc&quot;>The issue is open and ready for the assignee to start work on it.</span>">Open</span>            </span>
                                </div>
                            </li>
                            <li class="item new">
                                <div class="wrap">
                                    <strong class="name">Priority:</strong>
                                    <span id="priority-val" class="value">
                                            <img alt="" height="16" src="/jira/images/icons/priorities/major.svg" title="Major - Major loss of function." width="16">  Major                     </span>
                                </div>
                            </li>
                            <li class="item item-right">
                                <div class="wrap">
                                    <strong class="name">Resolution:</strong>
                                    <span id="resolution-val" class="value unresolved">
                                    Unresolved
                                    </span>
                                </div>
                            </li>

                            <li class="item">
                                <div class="wrap">
                                    <strong class="name">Affects Version/s:</strong>
                                    <span id="versions-val" class="value">
                                        <span class="shorten" id="versions-field" resolved="" style="height: auto;">
                                            <span title="3.5.3 Beta release against 3.5 branch">3.5.3</span>
                                        </span>
                                    </span>
                                </div>
                            </li>
                            <li class="item item-right">
                                <div class="wrap">
                                    <strong class="name">Fix Version/s:</strong>
                                    <span id="fixfor-val" class="value">
                                            None
                                    </span>
                                </div>
                            </li>

                        <li class="item">
                            <div class="wrap">
                                <strong class="name">Component/s:</strong>
                                <span id="components-val" class="value">
                                    <span class="shorten" id="components-field" resolved="" style="height: auto;">
                                        <a href="/jira/issues/?jql=project+%3D+ZOOKEEPER+AND+component+%3D+build" title="build Build issues for ZooKeeper">build</a>                                    </span>
                                    </span>
                            </div>
                        </li>
                        <li class="item full-width">
                            <div class="wrap" id="wrap-labels">
                                <strong class="name">Labels:</strong>
                                <div class="labels-wrap value">
                                    <span class="labels" id="labels-13142375-value">None</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
            <div id="viewfoldersidebar" class="aui-item folder-side-column">

            </div>
        </div>
    </div>

</div>
