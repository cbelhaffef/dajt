<div class="pad-16">
    <h3 i18n>Folders</h3>

    <div class="row">
        <div class="col-lg-12">
            <div style="width:1140px">
                <form>
                    <section class="form-block">

                        <div class="form-group row">
                            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                                <label for="gForm_1">Input field</label>
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                                <input class="form-control" type="text" id="gForm_1" placeholder="Enter value here" size="45">
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                                <input class="form-control" type="password" id="gForm_2" placeholder="Enter another value here" size="35">
                            </div>
                            <div class="col-lg-2 col-md-4 col-sm-12 col-xs-12">
                                <button type="submit" class="btn btn-primary" i18n>Search</button>
                            </div>
                        </div>


                    </section>
                </form>


                <ngx-datatable
                    style='height:450px; width:100%;'
                    [rows]='rows'
                    [columns]="columns"
                    [columnMode]="'standard'"
                    [headerHeight]="45"
                    [footerHeight]="45"
                    [rowHeight]="36"
                    [scrollbarV]="true"
                >
                </ngx-datatable>
            </div>


        </div>
    </div>
</div>

<ng-template #orderIdTpl let-row="row" let-value="value" let-i="index">
    <a routerLink="/home/orders/{{value}}" attr.data-itemid="{{value}}">{{value}}</a>
</ng-template>


<ng-template #orderStatusCellTpl let-row="row" let-value="value" let-i="index">
    <s-badge [text]=value [badgeCls]="'s-badge-'+value.toLowerCase().replace(' ','')"></s-badge>
</ng-template>
