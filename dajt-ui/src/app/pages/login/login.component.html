<div class="s-login-container">

  <div class="s-login-logo"></div>

  <div class="s-login-pg">
      <div class="s-login-pg-head text-right" >
        <h3 i18n>Connexion</h3>
      </div>

      <!-- form login -->
      <form class="s-login-form" name="form" (ngSubmit)="login()" #f="ngForm" dir="rtl" novalidate>
          <!-- username -->
          <div class="p-grid">
            <div class="p-col-6">
              <input type="text" pInputText
                     id="username"
                     name="username"
                     class="s-login-input"
                     size="30"
                     i18n-placeholder="Identifiant (admin)"
                     [(ngModel)]="model.username" #username="ngModel" required/>
            </div>
          </div>

          <!-- password -->
          <div class="p-grid">
            <div class="p-col-6">
              <input type="password" pInputText
                     id="password"
                     name="password"
                     class="s-login-input"
                     size="30"
                     i18n-placeholder="Mot de passe (admin)"
                     [(ngModel)]="model.password" #password="ngModel" required/>
            </div>
          </div>

          <!-- keep-connection-->
          <!--<div class="p-grid">-->
            <!--<div class="p-col-6"></div>-->
            <!--<div class="p-col-6">-->
              <!--<p-checkbox i18n-label-->
                          <!--label="Maintenir la connexion"-->
                          <!--binary="true"-->
                          <!--id="keepConnection"-->
                          <!--name="keepConnection"-->
                          <!--[(ngModel)]="model.keepConnection">-->
              <!--</p-checkbox>-->
            <!--</div>-->
          <!--</div>-->

          <!-- button connect -->
          <div class="p-grig submitMargin">
              <div class="p-col-8">
                  <button type="submit" pButton i18n-label label="Se connecter"></button>
              </div>
          </div>

        </form>

      <!-- error message-->
      <div class="s-login-pg-foot">
          <div *ngIf="errMsg" style="color:indianred; font-weight: bold">{{errMsg}}</div>
      </div>
    </div>
</div>
